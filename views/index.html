<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <h1>Mini Profile + Photo Uploader</h1>
    <p>
        This demo saves profile data to <b>Cosmos DB</b> and images to
        <b>Blob Storage</b>.
    </p>

    <div class="card">
        <h2>Create Profile</h2>
        
        <form id="profileForm" enctype="multipart/form-data">
            <div>
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label>Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div>
                <label>Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself" required></textarea>
            </div>

            <div>
                <label>Profile Picture</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <small>Choose a small image for faster upload.</small>
            </div>

            <button type="submit">Create Profile</button>
        </form>

        <div id="result" class="card" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('age', document.getElementById('age').value);
            formData.append('bio', document.getElementById('bio').value);
            formData.append('photo', document.getElementById('photo').files[0]);

            try {
                // Step 1: Upload image to get URL
                const uploadRes = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadRes.ok) throw new Error('Upload failed');
                
                const { imageUrl } = await uploadRes.json();

                // Step 2: Create profile with image URL
                const profileRes = await fetch('/api/profiles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        age: parseInt(document.getElementById('age').value),
                        bio: document.getElementById('bio').value,
                        imageUrl: imageUrl
                    })
                });

                if (!profileRes.ok) throw new Error('Profile creation failed');
                
                const profile = await profileRes.json();
                
                // Step 3: Redirect to profile page
                window.location.href = `/profile/${profile.id}`;
                
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
